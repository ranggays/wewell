<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    input.form-control {
        outline: 1px solid #0062FF;
        box-shadow: none;
    }

    img {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 container-fluid" style="background: linear-gradient(to right, #0062FF, #8fbcff); height: auto; padding-bottom: 33px;">
            <h5 class="text-left mt-2 text-light ms-3">WeWell.id</h5>
            <div class="container" style="padding: 30px;">
                <div class="text-center">
                    <img src="./foto/logo3.png" alt="Image" style="width: 100%; object-fit: cover;">
                </div>
                <h1 class="text-light">Wehh Ketemu Lagi Nich</h1>
                <p style="font-size: 16px;" class="text-light">Kalau Belum Punya Akun, Bisa Bikin Dulu Cuyy, Langsung Klik Tombol Dibawah Ini</p>
                <a href="Sign.html" class="btn btn-outline-light" style="border-radius: 20px; height: 50px; width: 100px;"><p style="margin-top: 6px;">DAFTAR</p></a>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 container-fluid" style="margin-top: 150px; margin-bottom: 84px; height: 100%;">
            <div>
                <div class="container" style="padding: 50px;">
                    <h1 class="mb-4">Masuk</h1>
                    <form>
                        <div class="form-group">
                          <label for="username" class="mb-2"><b class="text-secondary">USERNAME/EMAIL :</b></label>
                          <input type="text" class="form-control mb-2" id="username" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-2"><b class="text-secondary">PASSWORD :</b></label>
                            <input type="password" class="form-control mb-4" id="password" placeholder="Password">
                        </div>
                    <div class="text-center mb-3">
                        <a type="submit" href="Newhome.html" class="btn btn-primary" style="width: 400px; height: 40px; border-radius: 20px;">Masuk</a>
                    </div>
                    <div class="text-center">
                        <a href="#" class="nav-link active text-primary">Lupa Kata Sandi?</a>
                    </div>
                    </form>
                </div>

                
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
