<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    input.form-control {
        outline: 1px solid #0062FF;
        box-shadow: none;
    }

    img {
        max-width: 100%;
    }
  </style>
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 order-md-2 container-fluid" style="margin-top: 100px; margin-bottom: 84px; height: auto;">
            <div>
                <div class="container" style="padding: 50px;">
                    <p>Jadi bagian dari WeWell.id</p>
                    <h1 class="mb-4">Daftar Gratis !</h1>
                    <form>
                        <div class="form-group">
                          <label for="username" class="mb-2"><b class="text-secondary">USERNAME :</b></label>
                          <input type="text" class="form-control mb-2" id="username" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="email" class="mb-2"><b class="text-secondary">EMAIL :</b></label>
                          <input type="email" class="form-control mb-2" id="email" placeholder="Enter email">
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col">
                                <div class="form-group">
                                    <label for="password" class="mb-2"><b class="text-secondary">PASSWORD :</b></label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="confirmPassword" class="mb-2"><b class="text-secondary">CONFIRM PASSWORD :</b></label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                         <div class="row align-items-center mb-2">
                        <div class="col-auto mb-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agreeCheck">
                                <label class="form-check-label text-secondary" for="agreeCheck">Saya Setuju Dengan</label>
                                <label class="text-primary">Syarat & Ketentuan</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" href="Log.html" class="btn btn-primary" style="width: 400px; height: 40px; border-radius: 20px;">Daftar</button>
                    </div>
                    </form>
                </div>

                
            </div>
        </div>
        <div class="col-lg-6 col-md-12 order-md-1 container-fluid" style="background: linear-gradient(to right, #0062FF, #8fbcff);height: auto;">
            <h5 class="text-left mt-2 ms-2 text-light">WeWell.id</h5>
            <div class="container" style="padding: 30px;">
                <div class="text-center">
                    <img src="./foto/logo2.png" alt="Image" style="width: 100%; max-height: 458px; object-fit: cover;">
                </div>
                <h1 class="text-light">Ehh Ada Temen Baru Nichhh</h1>
                <p style="font-size: 16px;" class="text-light">Kalau Udah Punya Akun Langsung Klik Tombol Dibawah Ini Aja Yakkk</p>
                <a class="btn btn-outline-light" href="Log.html" style="border-radius: 20px; height: 50px; width: 100px;"><p style="margin-top: 6px;">MASUK</p></a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
